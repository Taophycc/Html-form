<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="form-container">
    <div class="left-container">
        <p id="first">Nextech</p>
       <h1>Get Started with Us</h1>
       <p id="second">Complete these easy steps to register<span><br>your account</span></p>
       <button><li>Sign up your account</li></button>
       <button><li>Set up your workspace</li></button>
       <button><li>Set up your profile </li></button>
    </div>

    <div class="right-container">
      <h1 id="second-h1">Sign Up Account</h1>
      <p id="third">Enter your personal data to create your account</p>
      <a href="https://www.google.com" class="google"><img src="google.svg">Google</a>
      <a href="https://www.facebook.com" class="facebook"><img src="facebook_2504903.png">Facebook</a>
      <p style="color: white; text-align: center; margin-right: 20px; margin-bottom: 20px; padding: 0px;">Or</p>

      <form>
        <div class="input-row">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="e.g Bola">
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="e.g Kassim">
          </div>
        </div>
      
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="e.g Bolakassim@email.com">
        </div>
      
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
      
        <button type="submit" id="button-last">Submit</button>
      </form>
      
      

    </div>
    

      

    </div>
  </div>
</body>
</html>
